[package]
edition = "2021"
name = "node-yara-x"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Enable napi4 and async features
napi = { version = "2.12.2", default-features = false, features = ["napi4", "async"] }
napi-derive = "2.12.2"
yara-x = "0.13.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
strip = "symbols"

