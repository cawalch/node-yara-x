name: CI/CD
env:
  DEBUG: napi:*
  APP_NAME: node-yara-x
  PACKAGE_NAME: yara-x
  MACOSX_DEPLOYMENT_TARGET: '10.13'
permissions:
  contents: write
  id-token: write
'on':
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
      - 'examples/**'
  pull_request: null
  release:
    types: [published]
jobs:
  build:
    if: github.event_name != 'push' || !contains(github.event.head_commit.message, 'Merge pull request')
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: npm run build -- --target x86_64-unknown-linux-gnu
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
    name: stable - ${{ matrix.settings.target }} - node@20
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ !matrix.settings.docker }}
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.settings.target }}-cargo-
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - uses: goto-bus-stop/setup-zig@v2
        if: ${{ matrix.settings.target == 'armv7-unknown-linux-gnueabihf' || matrix.settings.target == 'armv7-unknown-linux-musleabihf' }}
        with:
          version: 0.13.0
      - name: Setup toolchain
        run: ${{ matrix.settings.setup }}
        if: ${{ matrix.settings.setup }}
        shell: bash
      - name: Install dependencies
        run: npm install
      - name: Build in docker
        uses: addnab/docker-run-action@v3
        if: ${{ matrix.settings.docker }}
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/.cargo-cache/git/db:/usr/local/cargo/git/db -v ${{ github.workspace }}/.cargo/registry/cache:/usr/local/cargo/registry/cache -v ${{ github.workspace }}/.cargo/registry/index:/usr/local/cargo/registry/index -v ${{ github.workspace }}:/build -w /build'
          run: ${{ matrix.settings.build }}
      - name: Build
        run: ${{ matrix.settings.build }}
        if: ${{ !matrix.settings.docker }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: ${{ env.APP_NAME }}.*.node
          if-no-files-found: error
          retention-days: 1

  test-macOS-binding:
    if: |
      !contains(github.event.head_commit.message, 'ci skip') &&
      !contains(github.event.head_commit.message, 'skip ci') &&
      (github.event_name != 'push' || !contains(github.event.head_commit.message, 'Merge pull request'))
    name: Test bindings on macOS - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
        node:
          - '20'
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          architecture: x64
      - name: Install dependencies
        run: npm install
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: .
      - name: List packages
        run: ls -R .
        shell: bash
      - name: Test bindings
        run: npm test

  test-linux-x64-gnu-binding:
    name: Test bindings on Linux-x64-gnu - node@${{ matrix.node }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        node:
          - '20'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: .
      - name: List packages
        run: ls -R .
        shell: bash
      - name: Test bindings
        run: docker run --rm -v $(pwd):/build -w /build node:${{ matrix.node }}-slim npm test

  publish:
    name: Publish to npm
    # Only run on tag pushes or release publish events
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    needs:
      - test-macOS-binding
      - test-linux-x64-gnu-binding
    runs-on: ubuntu-latest
    steps:
      - name: Debug release info
        run: |
          echo "GitHub Ref: ${{ github.ref }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Release Tag: ${{ github.event.release.tag_name }}"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug artifact structure
        run: |
          echo "Artifact directory structure:"
          find artifacts -type f | sort

      - name: Create npm directory structure
        run: |
          # Create npm directory structure
          mkdir -p npm/darwin-x64
          mkdir -p npm/darwin-arm64
          mkdir -p npm/linux-x64-gnu

      - name: Move artifacts to root
        run: |
          # Copy artifacts to root for GitHub release
          find artifacts -name "*.node" -type f -exec cp {} . \;

      - name: Run artifacts script
        run: npm run artifacts

      - name: List packages
        run: |
          echo "Files in npm directories:"
          ls -la npm/ || echo "No npm directory"
          ls -la npm/*/ || echo "No platform subdirectories"

          echo "Files in root:"
          ls -la *.node || echo "No .node files in root"

      - name: Verify package version matches release
        id: verify_version
        run: |
          # Determine version from tag or release
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi

          # Remove 'v' prefix if present
          RELEASE_VERSION="${TAG_NAME#v}"

          # Get current version from package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Release version: $RELEASE_VERSION"
          echo "Package version: $PACKAGE_VERSION"

          # Skip version update if already correct
          if [ "$RELEASE_VERSION" = "$PACKAGE_VERSION" ]; then
            echo "Version already matches, no update needed"
          else
            echo "Updating version from $PACKAGE_VERSION to $RELEASE_VERSION"
            npm version $RELEASE_VERSION --no-git-tag-version

            # Also update version in platform-specific package.json files
            for dir in npm/darwin-x64 npm/darwin-arm64 npm/linux-x64-gnu; do
              if [ -f "$dir/package.json" ]; then
                node -e "const pkg = require('./$dir/package.json'); pkg.version = '$RELEASE_VERSION'; require('fs').writeFileSync('./$dir/package.json', JSON.stringify(pkg, null, 2));"
              fi
            done
          fi

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update release with binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.node
          # If triggered by a tag push, create a release
          tag_name: ${{ github.ref_name }}
          # Only generate release notes if one doesn't exist
          generate_release_notes: ${{ github.event_name != 'release' }}

